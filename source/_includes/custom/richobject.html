{% if page.url %}
<meta property="og:url"         content="{{ site.url }}{{ page.url | remove:'index.html' }}" />
{% endif %}
<meta property="og:type"        content="article" />
<meta property="og:locale"      content="en_US" />
<meta property="og:site_name"   content="Shoot the Moon Films" />
{% if page.title %}
<meta property="og:title"       content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
 {% if page.cover %}
   {% if page.cover contains 'http:' %}
<meta property="og:image"       content="{{ page.cover }}" />
   {% else %}
<meta property="og:image"       content="{{ site.url }}{{ page.cover }}" />
   {% endif %}
 {% endif %}
{% else %}
<meta property="og:title"       content="{{ site.title }}" />
<meta property="og:description" content="{{ site.description }}" />
 {% if site.cover %}
   {% if site.cover contains 'http:' %}
<meta property="og:image"       content="{{ site.cover }}" />
   {% else %}
<meta property="og:image"       content="{{ site.url }}{{ site.cover }}" />
   {% endif %}
 {% endif %}
{% endif %}
<meta property="fb:app_id"      content="791025914276308" />

<meta name="twitter:card"       content="summary" />
<meta name="twitter:site"       content="@STM_Films" />
<meta name="twitter:creator"    content="@STM_Films" />
